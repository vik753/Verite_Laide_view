<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vérité Laide team</title>
    <link rel="icon" type="image/png" href="img/IMG-FILE">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="topHead">
    <div class="teamPage-mainContainer" >
        <header class="teamPagePage-header">
            <a href="index.html" class="teamPage-header__link teamPage-header__link-home">Home</a>
            <a href="portfolio.html" class="teamPage-header__link teamPage-header__link-homePortfolio">Portfolio</a>
            <a href="index.html#contact" class="teamPage-header__link teamPage-header__link-homeContact">Contact</a>
            <h1 class="teamPage-header__title">Team</h1>
            <div class="teamPage-header__text-container">
                <p class="teamPage-header__text">Our mission is to help people see the best in themselves through the art and experience of fashion photography.</p>
            </div>
        </header>
        <!-- /.teamPage-header__text-container -->
        <main>
            <div class="teamPage-main">
                <figure class="teamPage-block-container">
                    <div class="teamPage-block__img_container">
                        <img class="teamPage-block__img" src="img/team/team1.jpg" alt="JU STEVENS photo">
                    </div>
                    <!-- /.teamPage-block__img_container -->
                    <figcaption class="teamPage-block__context">
                        <h2 class="teamPage-block__context_title">JU STEVENS</h2>
                        <h6 class="teamPage-block__context_subtitle">Head Photographer</h6>
                        <p class="teamPage-block__context_text">Inspired from a young age by Ellen Von Unwerth, avid surfer Jude has a rare talent at making people
                            feel more than comfortable in front of the camera. She has a deep knowledge of studio portraiture.</p>
                    </figcaption>
                </figure>

                <figure class="teamPage-block-container">
                        <div class="teamPage-block__img_container teamPage-block__img_container-right">
                                <img class="teamPage-block__img" src="img/team/team2.jpg" alt="BREE WRIGHT-RYAN photo">
                        </div>
                            <!-- /.teamPage-block__img_container -->
                        <figcaption class="teamPage-block__context teamPage-block__context_right">
                            <h2 class="teamPage-block__context_title">BREE WRIGHT-RYAN</h2>
                            <h6 class="teamPage-block__context_subtitle">Head Booker </h6>
                            <p class="teamPage-block__context_text">Sydney's Anita is known for her eclectic taste and psychic abilities. Her problem solving skills are to the standard of a saint and her fashion style ensures she isn’t one to pass by unnoticed.</p>
                        </figcaption>
                    </figure>
                    <!-- /.teamPage-blockLeft-container -->

                <figure class="teamPage-block-container">
                    <div class="teamPage-block__img_container">
                        <img class="teamPage-block__img" src="img/team/team3.jpg" alt="JACOB SNOW photo">
                    </div>
                    <!-- /.teamPage-block__img_container -->
                    <figcaption class="teamPage-block__context">
                        <h2 class="teamPage-block__context_title">JACOB SNOW</h2>
                        <h6 class="teamPage-block__context_subtitle">Booking Stylist </h6>
                        <p class="teamPage-block__context_text">Actor, photographer and videogame-head and Jacob's shot for Windsor Smith amongst many Melbourne
                            fashion brands. He spends his time obsessing over pop culture, writing for the TPS magazine and
                            working on mental health awareness projects.</p>
                    </figcaption>
                </figure>
                <!-- /.teamPage-blockLeft-container -->
                <span class="container-portfolioPage__galleryBlock_goTop">
                    <a href="#topHead">^</a>
                  </span>
            </div>
    </div>
    <!-- /.teamPage-mainContainer -->
    </main>

    <footer class="teamPage-footer">
        <p class="teamPage-footer__text">&copy All rights reserved</p>
        <!-- ===social icons -->
        <div class="teamPage__footMenu_socialIcons">
            <a href="https://www.facebook.com/" target="_blank" class="footMenu__svglink footMenu__link_facebook" title="Facebook">
                <svg class="footMenu__svg-icon teamPage__footMenu_svg-icon">
                    <use xlink:href="img/icons_sprite.svg#facebook"></use>
                </svg>
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="footMenu__svglink footMenu__link_instagram" title="Instagram">
                <svg class="footMenu__svg-icon teamPage__footMenu_svg-icon">
                    <use xlink:href="img/icons_sprite.svg#instagram"></use>
                </svg>
            </a>
            <a href="#" target="_blank" class="footMenu__svglink footMenu__link_share" title="Share">
                <svg class="footMenu__svg-icon teamPage__footMenu_svg-icon">
                    <use xlink:href="img/icons_sprite.svg#share"></use>
                </svg>
            </a>
        </div>
        <!-- /.portfolioPage__footMenu_socialIcons -->
        <!-- ===\.social icons -->
        <p class="teamPage-footer__company">Vérité Laide</p>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/script.js"></script>
