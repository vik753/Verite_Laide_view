<!DOCTYPE html>
<html>

<head id="topHead">
  <title>Vérité Laide portfolio</title>
  <link rel="icon" type="image/png" href="img/IMG-FILE">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <script src="js/smooth-scroll.min.js"></script> -->
  <!--=======SmoothScroll======Has to be in start of page=======-->
  <link rel="stylesheet" href="css/style.css">
</head>
<div class="portfolioPage-mainContainer">
  <header class="portfolioPage-header">
    <a href="index.html" class="portfolioPage-header__link portfolioPage-header__link-home">Home</a>
    <a href="index.html#contact" class="portfolioPage-header__link portfolioPage-header__link-homeContact">Contact</a>
    <h1 class="portfolioPage-header__title">Portfolio</h1>
  </header>

  <main class="portfolioPage-main">
    <div class="portfolioPage-slider__container">
      <div class="portfolioPage__slider">
        <div class="portfolioPage__slider_slide">
          <img class="portfolioPage__slider_slide__img" src="img/portfolio/slider/slide1_fashion.jpg" alt="portfolioPage slide1 fashion">
          <span class="portfolioPage__slider_slide__text">Fashion</span>
        </div>
        <!-- /.portfolioPage__slider_slide1 -->
        <div class="portfolioPage__slider_slide">
          <img class="portfolioPage__slider_slide__img" src="img/portfolio/slider/slide2_portrait.jpg" alt="portfolioPage slide2 portrait">
          <span class="portfolioPage__slider_slide__text">Portrait</span>
        </div>
        <!-- /.portfolioPage__slider_slide2 -->
        <div class="portfolioPage__slider_slide">
          <img class="portfolioPage__slider_slide__img" src="img/portfolio/slider/slide3_events.jpg" alt="portfolioPage slide3 events">
          <span class="portfolioPage__slider_slide__text">Events</span>
        </div>
        <!-- /.portfolioPage__slider_slide3 -->
      </div>
      <!-- /.portfolioPage__slider -->
    </div>
    <!-- /.portfolioPage-slider__container -->
    <div class="container-portfolioPage__galleryBlock">
      <nav id="galleryBlock__nav" class="galleryBlock__nav">
        <button class="galleryBlock__btn filterButton" data-filter="portfolio__img">All works</button>
        <button class="galleryBlock__btn filterButton" data-filter="fashion">Fashion</button>
        <button class="galleryBlock__btn filterButton" data-filter="portrait">Portrait</button>
        <button class="galleryBlock__btn filterButton" data-filter="events">Events</button>
      </nav>
      <div id="portfolio__gallery" class="portfolio__gallery">
        <div class="gutter-sizer"></div>
        <!--create gutter-->
        <img src="img/portfolio/events1.jpg" alt="portfolio img1" class="portfolio__img events">
        <img src="img/portfolio/events2.jpg" alt="portfolio img2" class="portfolio__img events">
        <img src="img/portfolio/events3.jpg" alt="portfolio img3" class="portfolio__img events">
        <img src="img/portfolio/events4.jpg" alt="portfolio img4" class="portfolio__img events">
        <img src="img/portfolio/events5.jpg" alt="portfolio img5" class="portfolio__img events">
        <img src="img/portfolio/events6.jpg" alt="portfolio img6" class="portfolio__img events">
        <img src="img/portfolio/events7.jpg" alt="portfolio img7" class="portfolio__img events">
        <img src="img/portfolio/events8.jpg" alt="portfolio img8" class="portfolio__img events">
        <img src="img/portfolio/fashion1.jpg" alt="portfolio img9" class="portfolio__img fashion">
        <img src="img/portfolio/fashion2.jpg" alt="portfolio img10" class="portfolio__img fashion">
        <img src="img/portfolio/fashion3.jpg" alt="portfolio img11" class="portfolio__img fashion">
        <img src="img/portfolio/fashion4.jpg" alt="portfolio img12" class="portfolio__img fashion">
        <img src="img/portfolio/fashion5.jpg" alt="portfolio img13" class="portfolio__img fashion">
        <img src="img/portfolio/fashion6.jpg" alt="portfolio img14" class="portfolio__img fashion">
        <img src="img/portfolio/fashion7.jpg" alt="portfolio img15" class="portfolio__img fashion">
        <img src="img/portfolio/fashion8.jpg" alt="portfolio img16" class="portfolio__img fashion">
        <img src="img/portfolio/fashion9.jpg" alt="portfolio img16" class="portfolio__img fashion">
        <img src="img/portfolio/portrait1.jpg" alt="portfolio img17" class="portfolio__img portrait">
        <img src="img/portfolio/portrait2.jpg" alt="portfolio img18" class="portfolio__img portrait">
        <img src="img/portfolio/portrait3.jpg" alt="portfolio img19" class="portfolio__img portrait">
        <img src="img/portfolio/portrait4.jpg" alt="portfolio img20" class="portfolio__img portrait">
        <img src="img/portfolio/portrait5.jpg" alt="portfolio img21" class="portfolio__img portrait">

        <img src="img/portfolio/portrait10.jpg" alt="portfolio img26" class="portfolio__img portrait">
      </div>
      <!-- /.portfolio__gallery -->
      <span class="container-portfolioPage__galleryBlock_goTop">
        <a href="#topHead">^</a>
      </span>
    </div>
    <!-- /.container-portfolio__galleryBlock -->
  </main>
</div>
<!-- /.portfolioPage-mainContainer -->
<footer class="portfolioPage-footer">
  <p class="portfolioPage-footer__text">&copy All rights reserved</p>

      </svg>
    </a>
    <a href="https://www.instagram.com/" target="_blank" class="footMenu__svglink footMenu__link_instagram" title="Instagram">

        <use xlink:href="img/icons_sprite.svg#instagram"></use>
      </svg>
    </a>
    <a href="#" target="_blank" class="footMenu__svglink footMenu__link_share" title="Share">
      <svg class="footMenu__svg-icon portfolioPage__footMenu_svg-icon">
        <use xlink:href="img/icons_sprite.svg#share"></use>
      </svg>
    </a>
  </div>
  <!-- /.portfolioPage__footMenu_socialIcons -->
  <!-- ===\.social icons -->

</footer>
